<ng-container *ngIf="!item.hidden">
    <li class="nav-item collapsed">
        <a class="nav-link navitem" routerLink="/{{item.route}}" routerLinkActive="activeMenu">
            <i class="nav-icon {{item.icon}}"></i><span class="brand-text font-weight-light">{{item.title}}</span>
        </a>
    </li>
</ng-container>
