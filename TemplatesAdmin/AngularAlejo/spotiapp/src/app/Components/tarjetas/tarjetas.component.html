<div class="card-columns">
    <div (click)="verArtista( cancion )" class="card puntero" *ngFor="let cancion of items">
        <img [src]="cancion.images | noimage" class="card-img-top" alt="Card Image">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <p class="card-text" *ngFor="let artista of cancion.artists">
                <span class="badge badge-pill badge-primary">{{ artista.name }}</span>
            </p>
        </div>
    </div>
</div>
