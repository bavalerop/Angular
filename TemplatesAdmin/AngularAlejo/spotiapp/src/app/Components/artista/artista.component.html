<div class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/home">
            Regresar

        </button>
    </div>

</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let topTrack of topTracks">

                <th> <img [src]="topTrack.album.images | noimage" class="img-thumb"> </th>
                <th>{{ topTrack.album.name }}</th>
                <th>{{ topTrack.name }}</th>
                <th>
                    <iframe [src]="topTrack.id | domseguro:'https://open.spotify.com/embed/track/'" width=" 300 " height="80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe>
                </th>

            </tbody>
        </table>
    </div>
</div>
