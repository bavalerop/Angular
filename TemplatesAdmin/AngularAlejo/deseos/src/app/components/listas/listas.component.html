<ion-list color="dark" #lista>
    <ion-item-sliding *ngFor="let lista of desesoService.listas | filtroCompletado:terminada" class="animated fadeInDown">

        <ion-item-options side="start">
            <ion-item-option color="primary" expandable (click)="editarLista( lista )">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note slot="end" color="tertiary"> {{ lista.items.length }} Items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" expandable (click)="borrarLista( lista )">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
